<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="images/winterberg_logo.png"/>

    <title>winterberg Countdown</title>
</head>
<body class="winterberg">
    <script src="script.js"></script>
    <div class="winterberg_container">
        <h1 id="winterberg_headline">Winterberg Countdown</h1>
        <div id="winterberg_countdown">
          <ul>
            <li class="winterberg_list"><span id="winterberg_days"></span>days</li>
            <li class="winterberg_list"><span id="winterberg_hours"></span>Hours</li>
            <li class="winterberg_list"><span id="winterberg_minutes"></span>Minutes</li>
            <li class="winterberg_list"><span id="winterberg_seconds"></span>Seconds</li>
          </ul>
        </div>
      </div>
      <div class="buttons">
          <a href="https://codepen.io/Lennert-Boone" target="_blank"><button class="neumorphic_winterberg"><img src="images/github_logo.png" alt="" width="32"></button></a>
          <a href="https://github.com/Lennert-Boone" target="_blank"><button class="neumorphic_winterberg"><img src="images/codepen_logo.png" alt="" width="32"></button></a>
      </div>
</body>
</html>
